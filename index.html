<html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<head>
 		<title>Las Antipodas</title>
		<style>
			#map {
				width:500px;
				height: 400px;
			}
      #map02 {
				width:500px;
				height: 400px;
			}
 		</style>
 	</head>
	<body>
    <p id='map'></p>
    <p id='map02'></p>

  	<script type="text/javascript" charset="utf-8">

      function mapeo(position) {
        var mapDiv = document.getElementById("map");
				var map = new google.maps.Map(mapDiv, {
					center: {lat:position.coords.latitude, lng: position.coords.longitude},
					zoom: 15
				});
        var mapDiv = document.getElementById("map02");
        var map = new google.maps.Map(mapDiv, {
          center: {lat:-1*position.coords.latitude, lng: 180+position.coords.longitude},
          zoom: 15
        });

      }
      function initMap(){

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(mapeo);
        } else {
          alert("Geolocation is not supported by this browser.");
        }

 			}
 		</script>
  <script src = "https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
	</body>
</html>
